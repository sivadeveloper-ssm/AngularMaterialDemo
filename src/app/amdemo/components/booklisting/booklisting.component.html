<div *ngIf="!results">
  <mat-spinner></mat-spinner>
</div>
<div *ngIf="results">
<mat-card>
  <mat-card-header>

    
  </mat-card-header>
  <mat-card-content >
      <div class="mat-elevation-z8">
        <mat-form-field>
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter" >
        </mat-form-field>

          <table mat-table [dataSource]="dataSource" matSort class="mat-elavation-z8">

            <ng-container matColumnDef="title">
              <th mat-header-cell *matHeaderCellDef class="app-generic-table-th"> Title </th>
              <td mat-cell *matCellDef="let book"> {{book.title}} </td>
            </ng-container>
        
          
         
            <ng-container matColumnDef="author">
              <th mat-header-cell *matHeaderCellDef mat-sort-header  class="app-generic-table-th" > Author </th>
              <td mat-cell *matCellDef="let book" > {{book.author}} </td>
            </ng-container>

        

    


            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row   *matRowDef="let row; columns: displayedColumns;" class="card-mat-table-data" ></tr>
          </table>
        
          <mat-paginator [pageSizeOptions]="[10, 20]" showFirstLastButtons></mat-paginator>
        </div>
       
  </mat-card-content>
</mat-card>

      

</div>
